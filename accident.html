<!DOCTYPE html>
<html lang="FR">

<head>
  <meta charset="utf-8">
  <title>Projet prepa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/logo.icon">
</head>

<body>
  <header>
    <img class="logo" src="images/logo.png" alt="FML-Logo">
    <h1 class="title">FixMyLouv</h1>

    <div class="search">
      <input type="text" placeholder="Recherche">
      <input class="button_header" type="button" value="Recherche">
    </div>
    <!-- Change en "depliez moi", une fois connectÃ© -->
    <input class="button_header" type="button" value="Connexion" id="connexion">

  </header>
  <hr>

  <main>
    <div class="report">
      <h2>Signaler un accident</h2>

      <label for="location">Adresse: </label>
      <textarea name="location" cols="25" rows="5" placeholder="Addresse de l'accident"></textarea>
      
      <label for="accident">Accident: </label>
      <textarea name="accident" placeholder="Expliquez l'accident" cols="25" rows="5" style="height:200px"></textarea>

      <button class="report_button" type="submit">Signaler</button>
    </div>
    
  </main>
  <footer></footer>
</body>

</html>
